<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>server debug</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="announcer/style.css">
  <link rel="stylesheet" href="scoreboard/style.css">
  <link rel="stylesheet" href="timers/style.css">
  <link rel="stylesheet" href="upper-scoreboard/style.css">
</head>

<body>
  <img class="fullscreen-img" src="images/LLD_main.png" alt="">
  
  <section class="data-container">
    
    <header class="top">
      <div class="timer" id="left-timer">
        <figure class="img-timer" id="top-left-down-img">
          <img src="images/LLD_baron-timer.png" alt="">
          <figcaption>00:00</figcaption>
        </figure>
        <figure class="img-timer" id="top-left-down-img">
          <img src="images/LLD_baron-timer.png" alt="">
          <figcaption>00:00</figcaption>
        </figure>
      </div>

      <div class="upper-scoreboard">
        <section class="upper-team-stats" id="upper_team1">
          <span class="upper_data" id="atakhan_team1"> 0 </span>
          <span class="upper_data" id="drake_team1"> 0 </span>
          <span class="upper_data" id="herald_team1"> 0 </span>
          <span class="upper_data" id="voidgrubs_team1"> 0 </span>
          <span class="upper_data" id="towers_team1"> 0 </span>
          <span class="upper_data" id="gold_team1"> 0 </span>
        </section>
    
        <section class="score">
          <span class="upper_score" id="score_team1"> 0 </span>
          <span class="upper_score" id="score_team2"> 0 </span>
        </section>
    
        <section class="upper-team-stats" id="upper_team2">
          <span class="upper_data" id="atakhan_team2"> 0 </span>
          <span class="upper_data" id="drake_team2"> 0 </span>
          <span class="upper_data" id="herald_team2"> 0 </span>
          <span class="upper_data" id="voidgrubs_team2"> 0 </span>
          <span class="upper_data" id="towers_team2"> 0 </span>
          <span class="upper_data" id="gold_team2"> 0 </span>
        </section>
      </div>

      <div class="timer" id="right-timer">
        <figure class="img-timer" id="top-right-img">
          <img src="images/LLD_drake-timer.png" alt="">
          <figcaption id="top-right-timer"> 00:00 </figcaption>
        </figure>
      </div>
    </header>  
    
    <main class="mid">
      <!--? Objective kill announcer -->
      
    </main>  
    
    <footer class="bottom">
      <section class="scoreboard">
        <section class="team" id="team1">
        </section>  
    
        <section class="team" id="team2">
        </section>  
      </section>  

    </footer>  
  </section>
 
  <img class="fullscreen-img" id="fb-announcer" src="images/LLD_fb-announcer.png" style="visibility: hidden;">
  <img class="fullscreen-img" id="drake-announcer" src="images/LLD_drake-announcer.png" style="visibility: hidden;">
  <img class="fullscreen-img" id="baron-announcer" src="images/LLD_baron-announcer.png" style="visibility: hidden;">
  
  <script type="module" src="script.js"></script>
  <script type="module" src="announcer/script.js"></script>
  <script type="module" src="timers/script.js"></script>
  <script type="module" src="scoreboard/script.js"></script>
  <script type="module" src="upper-scoreboard/script.js"></script>
</body>
</html>
